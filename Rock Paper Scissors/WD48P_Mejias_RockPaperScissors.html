<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href=".\rpsstylesheet.css">
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="container text-center" id="scoreboard">
        <h2>Score Board</h2>
        <hr>
        <div class= "row">
            <div class="col">
                <h3>
                    Player: 
                    <span id="playerScore"></span>
                </h3>
            </div>
            <div class="col">
                <h3>
                    Bot: 
                    <span id="botScore"></span>
                </h3>
            </div>
        </div>
    </div>

    <div class="container text-center" id="buttons">
        <div class="row">
            <div class="col">
                <button id="rockBtn">Rock</button>
            </div>
            <div class="col">
                <button id="paperBtn">Paper</button>
            </div>
            <div class="col">
                <button id="scissorsBtn">Scissors</button>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <h2>Match History</h2>
        <ul id="historyItem"></ul>
        <li id="historyList"></li>
    </div>
    



    <script src=".\rock paper scissors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
